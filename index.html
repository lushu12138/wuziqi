<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个简单优雅的五子棋游戏">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                align-items: stretch;
            }

            .game-info > div:first-child {
                text-align: center;
                margin-bottom: 10px;
            }

            .stats {
                justify-content: center;
            }

            button {
                width: 100%;
            }
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .stats strong {
            color: #333;
            font-size: 1.1em;
        }

        .current-player {
            font-size: 1.2em;
            font-weight: bold;
        }

        .current-player.black {
            color: #000;
        }

        .current-player.white {
            color: #666;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 0;
            background: #deb887;
            border: 3px solid #8b4513;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            aspect-ratio: 1;
        }

        @media (max-width: 768px) {
            .board {
                padding: 5px;
                margin: 15px 0;
            }
        }

        .cell {
            aspect-ratio: 1;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .stone {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            animation: placeStone 0.3s ease-out;
        }

        @keyframes placeStone {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .message.win {
            background: #4caf50;
            color: white;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .help-button:hover {
            transform: scale(1.1);
            background: #5568d3;
        }

        .help-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .help-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .help-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .help-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .help-content ul {
            margin-left: 20px;
            line-height: 1.8;
        }

        .help-content .close-btn {
            float: right;
            background: #f44336;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="game-info">
            <div>
                <span>当前玩家: </span>
                <span class="current-player black" id="currentPlayer">黑棋</span>
            </div>
            <div class="stats">
                <span>黑棋: <strong id="blackWins">0</strong> 胜</span>
                <span>白棋: <strong id="whiteWins">0</strong> 胜</span>
            </div>
            <button onclick="resetGame()">重新开始</button>
        </div>
        <div class="board" id="board"></div>
        <div class="message info" id="message">黑棋先行</div>
    </div>

    <button class="help-button" onclick="toggleHelp()" title="游戏说明">?</button>

    <div class="help-modal" id="helpModal" onclick="closeHelpOnBackdrop(event)">
        <div class="help-content">
            <button class="close-btn" onclick="toggleHelp()">×</button>
            <h2>五子棋游戏说明</h2>
            
            <h3>游戏规则</h3>
            <ul>
                <li>五子棋是一种两人对弈的纯策略型棋类游戏</li>
                <li>黑棋先行，双方轮流在棋盘上放置棋子</li>
                <li>率先在横、竖、斜任意方向连成五子的玩家获胜</li>
                <li>棋盘大小为 15×15</li>
            </ul>

            <h3>操作方法</h3>
            <ul>
                <li>点击棋盘上的交叉点即可放置棋子</li>
                <li>点击"重新开始"按钮可以开始新一局</li>
                <li>游戏会自动检测胜负并显示获胜方</li>
            </ul>

            <h3>游戏统计</h3>
            <ul>
                <li>游戏会自动记录黑棋和白棋的获胜次数</li>
                <li>统计信息显示在游戏信息栏中</li>
            </ul>
        </div>
    </div>

    <script>
        /**
         * 五子棋游戏主逻辑
         * @author wuziqi
         * @version 1.1.0
         * @description 经典五子棋游戏实现
         */
        
        // 游戏常量配置
        const BOARD_SIZE = 15; // 棋盘大小 15x15（标准五子棋棋盘）
        const PLAYER_BLACK = 1; // 黑棋玩家
        const PLAYER_WHITE = 2; // 白棋玩家
        
        // 游戏状态
        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
        let currentPlayer = PLAYER_BLACK; // 当前玩家，默认黑棋先行
        let gameOver = false; // 游戏是否结束
        
        // 游戏统计
        let stats = {
            blackWins: 0,
            whiteWins: 0
        };

        /**
         * 初始化棋盘
         * 创建15x15的棋盘网格并绑定点击事件
         * @returns {void}
         */
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        /**
         * 处理棋盘单元格点击事件
         * @param {number} row - 行索引
         * @param {number} col - 列索引
         */
        function handleCellClick(row, col) {
            // 检查游戏是否结束或该位置已有棋子
            if (gameOver || board[row][col] !== 0) {
                return; // 无效操作，直接返回，不执行后续逻辑
            }

            // 放置棋子
            board[row][col] = currentPlayer;
            renderBoard();
            
            // 更新消息提示
            updateMessage();
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === PLAYER_BLACK ? '黑棋' : '白棋';
                document.getElementById('message').textContent = `${winner}获胜！`;
                document.getElementById('message').className = 'message win';
                
                // 更新统计
                if (currentPlayer === PLAYER_BLACK) {
                    stats.blackWins++;
                    document.getElementById('blackWins').textContent = stats.blackWins;
                } else {
                    stats.whiteWins++;
                    document.getElementById('whiteWins').textContent = stats.whiteWins;
                }
                return;
            }

            // 切换玩家
            currentPlayer = currentPlayer === PLAYER_BLACK ? PLAYER_WHITE : PLAYER_BLACK;
            updateCurrentPlayer();
            updateMessage();
        }

        // 渲染棋盘
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = board[row][col];
                
                // 清除之前的棋子
                const existingStone = cell.querySelector('.stone');
                if (existingStone) {
                    existingStone.remove();
                }
                
                // 添加新棋子
                if (value !== 0) {
                    const stone = document.createElement('div');
                    stone.className = `stone ${value === 1 ? 'black' : 'white'}`;
                    cell.appendChild(stone);
                }
            });
        }

        /**
         * 检查当前玩家是否获胜
         * 检查四个方向（水平、垂直、两条对角线）是否有五子连珠
         * @param {number} row - 最后落子的行索引
         * @param {number} col - 最后落子的列索引
         * @returns {boolean} 是否获胜
         */
        function checkWin(row, col) {
            // 定义四个检查方向：水平、垂直、主对角线、副对角线
            const directions = [
                [[0, 1], [0, -1]],   // 水平方向
                [[1, 0], [-1, 0]],   // 垂直方向
                [[1, 1], [-1, -1]],  // 主对角线（左上到右下）
                [[1, -1], [-1, 1]]   // 副对角线（右上到左下）
            ];

            // 遍历每个方向
            for (let dir of directions) {
                let count = 1; // 从当前落子位置开始计数
                
                // 检查该方向的两个相反方向
                for (let d of dir) {
                    let r = row + d[0];
                    let c = col + d[1];
                    
                    // 沿着该方向继续检查相同颜色的棋子
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && 
                           board[r][c] === currentPlayer) {
                        count++;
                        r += d[0];
                        c += d[1];
                    }
                }
                
                // 如果连续棋子数达到5个，则获胜
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        /**
         * 更新当前玩家显示
         */
        function updateCurrentPlayer() {
            const playerElement = document.getElementById('currentPlayer');
            if (currentPlayer === PLAYER_BLACK) {
                playerElement.textContent = '黑棋';
                playerElement.className = 'current-player black';
            } else {
                playerElement.textContent = '白棋';
                playerElement.className = 'current-player white';
            }
        }

        /**
         * 更新游戏消息提示
         */
        function updateMessage() {
            if (!gameOver) {
                const messageElement = document.getElementById('message');
                const playerText = currentPlayer === PLAYER_BLACK ? '黑棋' : '白棋';
                messageElement.textContent = `轮到${playerText}下棋`;
                messageElement.className = 'message info';
            }
        }

        /**
         * 重置游戏到初始状态
         */
        function resetGame() {
            // 清空棋盘
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
            // 重置为黑棋先行
            currentPlayer = PLAYER_BLACK;
            gameOver = false;
            // 重新初始化棋盘和界面
            initBoard();
            updateCurrentPlayer();
            document.getElementById('message').textContent = '黑棋先行';
            document.getElementById('message').className = 'message info';
        }

        /**
         * 显示/隐藏帮助说明
         */
        function toggleHelp() {
            const modal = document.getElementById('helpModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        /**
         * 点击背景关闭帮助
         */
        function closeHelpOnBackdrop(event) {
            if (event.target.id === 'helpModal') {
                toggleHelp();
            }
        }

        // 初始化游戏
        initBoard();
    </script>
</body>
</html>
